<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante Propiedades - Sistema Sin Errores + Slider + Formulario</title>
    
    <style>
        /* RESET Y BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #232deb 0%, #1a1db4 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(35, 45, 235, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* FILTROS */
        .filters {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .filters h3 {
            color: #232deb;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #495057;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #232deb;
        }
        
        /* CONTADOR DE RESULTADOS */
        .results-counter {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(35, 45, 235, 0.1);
            border-radius: 8px;
            color: #232deb;
            font-weight: 600;
        }
        
        /* GRID DE PROPIEDADES */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .property-card {
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: 1px solid #e1e5e9;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
        }
        
        /* CSS DEL SLIDER */
        .property-slider {
            position: relative;
        }
        
        .property-slides-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 200px;
        }
        
        .property-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .property-slide.active {
            opacity: 1;
        }
        
        .property-slider-btn {
            position: absolute;
            top: 50%;
            background: rgba(35, 45, 235, 0.8);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .property-slider-btn:hover {
            background: rgba(35, 45, 235, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .property-prev {
            left: 8px;
        }
        
        .property-next {
            right: 8px;
        }
        
        .property-nav-dots {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 2;
        }
        
        .property-nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .property-nav-dot.active {
            background: #232deb;
            transform: scale(1.2);
        }
        
        .property-nav-dot:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
        
        /* BADGES */
        .badges {
            position: absolute;
            z-index: 1;
        }
        
        .badge-left {
            top: 10px;
            left: 10px;
        }
        
        .badge-right {
            top: 10px;
            right: 10px;
        }
        
        .property-badge {
            background: #232deb;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .property-badge.alquiler {
            background: #ff0101;
        }
        
        .property-badge.venta {
            background: #232deb;
        }
        
        /* CONTENIDO DE LA TARJETA */
        .property-content {
            padding: 20px;
        }
        
        .property-title {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .property-location {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .property-price {
            font-size: 24px;
            font-weight: 700;
            color: #232deb;
            margin-bottom: 5px;
        }
        
        .property-expenses {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .property-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #495057;
        }
        
        .property-multimedia {
            color: #232deb;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .btn-details {
            width: 100%;
            background: #232deb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-details:hover {
            background: #1a1db4;
        }
        
        /* MENSAJE DE CARGA */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 18px;
        }
        
        /* ======================================== */
        /* FOOTER CON FORMULARIO DE CONTACTO */
        /* ======================================== */
        
        .contact-footer {
            background: linear-gradient(135deg, #232deb 0%, #1a1db4 100%);
            color: white;
            padding: 50px 20px;
            margin-top: 50px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: start;
        }
        
        .footer-info h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: white;
        }
        
        .footer-info p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Estilos espec√≠ficos para select del formulario */
        .contact-form select option {
            background: #ffffff;
            color: #333333;
            padding: 8px;
        }
        
        .btn-send {
            background: white;
            color: #232deb;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-send:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .form-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-status .loading {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-status .success {
            background: rgba(40, 167, 69, 0.3);
            color: #d4edda;
        }
        
        .form-status .error {
            background: rgba(220, 53, 69, 0.3);
            color: #f8d7da;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* ESTILOS ADICIONALES PARA EMOJIS */
        .emoji {
            display: inline-block;
            font-size: 1em;
        }
    </style>
</head>
